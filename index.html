<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Four Experience</title>
    <link rel="stylesheet" href="style.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>

    <!-- Intro Section -->
    <section id="intro">
        <h1 data-aos="fade-down">Read to Watch</h1>
    </section>

    <!-- Fantastic Four Video -->
    <section id="fantastic-four">
        <video autoplay muted loop id="background-video" data-aos="fade-in">
            <source src="video/fantastic_four.mp4">
        </video>
    </section>

    <!-- Image Reveal Section -->
    <section id="image-reveal">
        <div class="images">
            <img src="first_steps.jpg">
            <img src="f4_2015.jpg">
            <img src="f4_2004.jpg">
        </div>
    </section>


    <!-- AOS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
    
        });
    </script>

</body>
</html>
